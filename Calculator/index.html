<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles.css">
    <title>Calculator</title>
</head>
<body>
    
    <div class="calculator">
        <div class="result" id="result">0</div>
        <button class="clear" id="clear" value="0">AC</button>
        <button class="pos-neg" id="pos-neg">±</button>
        <button class="percent" id="percent">%</button>
        <button class="divide" id="divide">÷</button>
        <button class="num" id="seven" value="7">7</button>
        <button class="num" id="eight" value="8">8</button>
        <button class="num" id="nine" value="9">9</button>
        <button class="multiply" id="multiply">x</button>
        <button class="num" id="four" value="4">4</button>
        <button class="num" id="five" value="5">5</button>
        <button class="num" id="six" value="6">6</button>
        <button class="minus" id="minus">-</button>
        <button class="num" id="one" value="1">1</button>
        <button class="num" id="two" value="2">2</button>
        <button class="num" id="three" value="3">3</button>
        <button class="plus" id="plus">+</button>
        <button class="zero" id="zero" value="0">0</button>
        <button class="dot" id="dot">.</button>
        <button type="submit" class="equal" id="submit">=</button>

    </div>

    <script src="src/script.js"></script>

</body>
</html>
